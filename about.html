<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Floating Video Parallax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #p5-holder {
      width: 100%;
      height: 100%;
    }
    video {
      display: none;
    }
  </style>
</head>

<body>
<div id="p5-holder"></div>

<script>
new p5((p) => {

  /* üé• CLOUDFLARE STREAM */
  const videoIds = [
    "60c1d098633c336b9aa1bf156cffaff6",
    "b9cffa15ac0fe9a76e2105844206ae9e",
    "2dbd7a467c28852c4b0bda6f5548b338",
    "444dfeadade4cc92bd67b33079ad20b1",
    "6c933fc0db225e0aae9537c58c917025",
    "7ba8c716b6997540ca3a1b045119d62a",
    "e977b3c01aae4b32fa1f79b684f94f59",
    "0d839285f84ca2735622faa2de9c8802",
    "96573ba9ecc7bfff33caf52987b4b77e",
    "95f8921709a349fb766be6a2d2f6a8fd",
    "ece845ae8ca18aa6f2c6e442b5120c52"
  ];

  const baseUrl = "https://customer-pz1quf3nakoocijj.cloudflarestream.com";

  const VIDEO_COUNT = 20;
  const BASE_SIZE = 180;
  const SPREAD = 1.6; // üî• separa√ß√£o entre elementos

  let items = [];

  let offsetX = 0;
  let offsetY = 0;

  /* LOAD VIDEOS */
  videoIds.slice(0, VIDEO_COUNT).forEach(id => {
    const v = p.createVideo(`${baseUrl}/${id}/manifest/video.m3u8`);

    v.hide();
    v.volume(0);
    v.elt.muted = true;
    v.elt.playsInline = true;
    v.loop();
    v.play();

    items.push({
      video: v,
      baseX: (Math.random() - 0.5) * SPREAD,
      baseY: (Math.random() - 0.5) * SPREAD,
      z: p.random(0.35, 1),              // profundidade
      driftSeed: Math.random() * 1000
    });
  });

  p.setup = () => {
    p.createCanvas(p.windowWidth, p.windowHeight).parent("p5-holder");
  };

  p.windowResized = () => {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
  };

  p.draw = () => {
    p.background(0);

    const mx = (p.mouseX - p.width / 2) * 0.25;
    const my = (p.mouseY - p.height / 2) * 0.25;

    offsetX = p.lerp(offsetX, mx, 0.04);
    offsetY = p.lerp(offsetY, my, 0.04);

    items.forEach((item, i) => {

      // drift org√¢nico lento
      const t = p.frameCount * 0.002 + item.driftSeed;
      const driftX = Math.sin(t) * 20;
      const driftY = Math.cos(t * 1.3) * 20;

      const x =
        p.width / 2 +
        item.baseX * p.width +
        offsetX * item.z +
        driftX;

      const y =
        p.height / 2 +
        item.baseY * p.height +
        offsetY * item.z +
        driftY;

      const size = BASE_SIZE * item.z;

      p.image(
        item.video,
        x - size / 2,
        y - size / 2,
        size,
        size
      );
    });
  };

});
</script>
</body>
</html>
