<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Floating Video Parallax</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #p5-holder {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    video {
      position: absolute;
      object-fit: cover;
      pointer-events: none;
      will-change: transform;
    }
  </style>
</head>
<body>

<div id="p5-holder"></div>

<script>
new p5((p) => {

  /* ================= CONFIG ================= */

  const VIDEO_COUNT = 40;
  const BASE_SIZE = 150; // tamanho base dos retângulos
  const FLOAT_SPREAD = 0.1; // controla o quão espalhado (menor = mais denso)
  const PARALLAX_STRENGTH = 40;
  const DRIFT = 0.15;

  const STREAM_DOMAIN = "https://customer-pz1quf3nakoocijj.cloudflarestream.com";

  const videoIds = [
    "60c1d098633c336b9aa1bf156cffaff6",
    "b9cffa15ac0fe9a76e2105844206ae9e",
    "2dbd7a467c28852c4b0bda6f5548b338",
    "444dfeadade4cc92bd67b33079ad20b1",
    "6c933fc0db225e0aae9537c58c917025",
    "7ba8c716b6997540ca3a1b045119d62a",
    "e977b3c01aae4b32fa1f79b684f94f59",
    "0d839285f84ca2735622faa2de9c8802",
    "96573ba9ecc7bfff33caf52987b4b77e",
    "95f8921709a349fb766be6a2d2f6a8fd",
    "ece845ae8ca18aa6f2c6e442b5120c52"
  ];

  /* =============== STATE ================== */

  let videos = [];

  /* =============== SETUP ================== */

  p.setup = () => {
    p.createCanvas(p.windowWidth, p.windowHeight).parent("p5-holder");

    for (let i = 0; i < VIDEO_COUNT; i++) {
      const id = videoIds[i % videoIds.length];
      const video = document.createElement("video");

      video.src = `${STREAM_DOMAIN}/${id}/manifest/video.m3u8`;
      video.muted = true;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;

      const size = BASE_SIZE * p.random(0.8, 1.2);

      document.body.appendChild(video);

      videos.push({
        el: video,
        baseX: p.random(-p.width * FLOAT_SPREAD, p.width * (1 + FLOAT_SPREAD)),
        baseY: p.random(-p.height * FLOAT_SPREAD, p.height * (1 + FLOAT_SPREAD)),
        x: 0,
        y: 0,
        size,
        depth: p.random(0.5, 1.2),
        driftX: p.random(-DRIFT, DRIFT),
        driftY: p.random(-DRIFT, DRIFT)
      });
    }
  };

  /* ================ DRAW ================== */

  p.draw = () => {
    p.clear();

    const mx = (p.mouseX / p.width - 0.5) * PARALLAX_STRENGTH;
    const my = (p.mouseY / p.height - 0.5) * PARALLAX_STRENGTH;

    const cx = p.width / 2;
    const cy = p.height / 2;

    videos.forEach(v => {

      // drift contínuo
      v.baseX += v.driftX;
      v.baseY += v.driftY;

      // leve atração ao centro (garante que tudo apareça)
      v.baseX += (cx - v.baseX) * 0.0005;
      v.baseY += (cy - v.baseY) * 0.0005;

      v.x = v.baseX + mx * v.depth;
      v.y = v.baseY + my * v.depth;

      v.el.style.width = `${v.size}px`;
      v.el.style.height = `${v.size}px`;
      v.el.style.transform = `translate(${v.x}px, ${v.y}px)`;
    });
  };

  /* ============= RESIZE ================= */

  p.windowResized = () => {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
  };

});
</script>

</body>
</html>
