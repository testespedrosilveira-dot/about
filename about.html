<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Floating Parallax Video Field</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #p5-holder {
      width: 100%;
      height: 100%;
    }
    video {
      display: none;
    }
  </style>
</head>

<body>
<div id="p5-holder"></div>

<script>
new p5((p) => {

  /* ðŸŽ¥ CLOUDFLARE STREAM */
  const videoIds = [
    "60c1d098633c336b9aa1bf156cffaff6",
    "b9cffa15ac0fe9a76e2105844206ae9e",
    "2dbd7a467c28852c4b0bda6f5548b338",
    "444dfeadade4cc92bd67b33079ad20b1",
    "6c933fc0db225e0aae9537c58c917025",
    "7ba8c716b6997540ca3a1b045119d62a",
    "e977b3c01aae4b32fa1f79b684f94f59",
    "0d839285f84ca2735622faa2de9c8802",
    "96573ba9ecc7bfff33caf52987b4b77e",
    "95f8921709a349fb766be6a2d2f6a8fd",
    "ece845ae8ca18aa6f2c6e442b5120c52"
  ];

  const baseUrl = "https://customer-pz1quf3nakoocijj.cloudflarestream.com";

  const VIDEO_COUNT = 40;
  const BASE_SIZE = 150;

  let items = [];
  let offsetX = 0;
  let offsetY = 0;

  /* LOAD VIDEOS (REUSO DE IDS) */
  for (let i = 0; i < VIDEO_COUNT; i++) {
    const id = videoIds[i % videoIds.length];
    const v = p.createVideo(`${baseUrl}/${id}/manifest/video.m3u8`);

    v.hide();
    v.volume(0);
    v.elt.muted = true;
    v.elt.playsInline = true;
    v.loop();
    v.play();

    items.push({
      video: v,

      // posiÃ§Ãµes bem espalhadas
      x: p.random(-p.windowWidth * 0.6, p.windowWidth * 1.6),
      y: p.random(-p.windowHeight * 0.6, p.windowHeight * 1.6),

      z: p.random(0.35, 1),       // profundidade
      driftSeed: Math.random() * 1000
    });
  }

  p.setup = () => {
    p.createCanvas(p.windowWidth, p.windowHeight).parent("p5-holder");
  };

  p.windowResized = () => {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
  };

  p.draw = () => {
    p.background(0);

    // parallax global suave
    const targetX = (p.mouseX - p.width / 2) * 0.25;
    const targetY = (p.mouseY - p.height / 2) * 0.25;

    offsetX = p.lerp(offsetX, targetX, 0.04);
    offsetY = p.lerp(offsetY, targetY, 0.04);

    items.forEach(item => {

      // float orgÃ¢nico
      const t = p.frameCount * 0.002 + item.driftSeed;
      const driftX = Math.sin(t) * 18;
      const driftY = Math.cos(t * 1.3) * 18;

      const px =
        item.x +
        offsetX * item.z +
        driftX;

      const py =
        item.y +
        offsetY * item.z +
        driftY;

      const size = BASE_SIZE * item.z;

      p.image(
        item.video,
        px - size / 2,
        py - size / 2,
        size,
        size
      );
    });
  };

});
</script>
</body>
</html>
