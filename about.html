<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HomeFX Video Trail</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #p5-holder { width: 100%; height: 100%; }
  </style>
</head>

<body>
<div id="p5-holder"></div>

<script>
new p5((p) => {

  /* ================= CLOUDFARE VIDEOS ================= */

  const STREAM_DOMAIN =
    "https://customer-pz1quf3nakoocijj.cloudflarestream.com";

  const videoIDs = [
    "60c1d098633c336b9aa1bf156cffaff6",
    "b9cffa15ac0fe9a76e2105844206ae9e",
    "2dbd7a467c28852c4b0bda6f5548b338",
    "444dfeadade4cc92bd67b33079ad20b1",
    "6c933fc0db225e0aae9537c58c917025",
    "7ba8c716b6997540ca3a1b045119d62a",
    "e977b3c01aae4b32fa1f79b684f94f59",
    "0d839285f84ca2735622faa2de9c8802",
    "96573ba9ecc7bfff33caf52987b4b77e",
    "95f8921709a349fb766be6a2d2f6a8fd",
    "ece845ae8ca18aa6f2c6e442b5120c52"
  ];

  const tileSize = 80;
  const maxTiles = 20;
  const mainRange = tileSize * 3;
  const fadeDuration = 400;

  let tiles = [];

  /* ================= HELPERS ================= */

  function drawVideoCover(video, w, h) {
    const ratio = video.width / video.height;
    const boxRatio = w / h;
    let drawW = w, drawH = h;

    if (ratio > boxRatio) {
      drawW = ratio * h;
    } else {
      drawH = w / ratio;
    }

    p.image(video, -drawW / 2, -drawH / 2, drawW, drawH);
  }

  function generateTiles() {
    tiles = [];

    for (let i = 0; i < maxTiles; i++) {
      const id = videoIDs[i % videoIDs.length];
      const url = `${STREAM_DOMAIN}/downloads/${id}.mp4`;

      const video = p.createVideo(url);
      video.volume(0);
      video.loop();
      video.pause();
      video.hide();
      video.elt.muted = true;
      video.elt.setAttribute("playsinline", "");

      tiles.push({
        x: p.random(tileSize, p.width - tileSize),
        y: p.random(tileSize, p.height - tileSize),
        video,
        scale: 1,
        targetScale: 1,
        active: false
      });
    }
  }

  /* ================= SETUP ================= */

  p.setup = () => {
    p.createCanvas(p.windowWidth, p.windowHeight).parent("p5-holder");
    generateTiles();
  };

  p.windowResized = () => {
    p.resizeCanvas(p.windowWidth, p.windowHeight);
    generateTiles();
  };

  /* ================= DRAW ================= */

  p.draw = () => {
    p.background(0);

    tiles.forEach(t => {
      const d = p.dist(p.mouseX, p.mouseY, t.x, t.y);
      const isMain = d < mainRange;

      if (isMain && !t.active) {
        t.video.play();
        t.active = true;
      }

      if (!isMain && t.active) {
        t.video.pause();
        t.active = false;
      }

      t.targetScale = isMain ? 1.4 : 1;
      t.scale = p.lerp(t.scale, t.targetScale, 0.08);

      if (isMain) {
        p.push();
        p.translate(t.x, t.y);
        p.scale(t.scale);
        p.imageMode(p.CENTER);
        drawVideoCover(t.video, tileSize, tileSize);
        p.pop();
      }
    });
  };

  /* autoplay fallback */
  p.mousePressed = () => {
    tiles.forEach(t => t.video.play());
  };

});
</script>
</body>
</html>
